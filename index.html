<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="snake-intro"></div>
    <div class="game-container">
        <div id="main-menu" class="screen">
            <h1 class="scale-in">Snake Game</h1>
            <p id="high-score">High Score: 0</p>
            <div class="difficulty">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="start-button" class="scale-in">Start Game</button>
        </div>
        <div id="game-screen" class="screen hidden">
            <canvas id="game-board" width="760" height="560"></canvas>
            <div class="game-info">
                <div id="score">Score: 0</div>
                <div id="current-high-score">High Score: 0</div>
            </div>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h2 class="scale-in">Game Over</h2>
            <p id="final-score"></p>
            <button id="restart-button">Play Again</button>
            <button id="main-menu-button">Main Menu</button>
        </div>
    </div>
    <audio id="eat-sound" src="eat sound.mp3.mp3"></audio>
    <audio id="game-over-sound" src="game over.mp3.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
